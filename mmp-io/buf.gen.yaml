version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: lib
    opt:
      - paths=source_relative
  - local: protoc-gen-ts_proto
    out: ../src/model
    opt:
      - outputPartialMethods=false
      - useExactTypes=false
      - esModuleInterop=true
      - useMapType=true
  - remote: buf.build/protocolbuffers/python
    out: python
    opt:
      - pyi_out=python
